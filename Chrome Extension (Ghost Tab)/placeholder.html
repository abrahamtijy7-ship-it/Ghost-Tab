<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Tab - Frozen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .url-display {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
      word-break: break-all;
      font-size: 14px;
      color: #555;
      border: 2px dashed #ddd;
    }
    
    .restore-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    .restore-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .restore-button:active {
      transform: translateY(0);
    }
    
    .loading {
      display: none;
      margin-top: 20px;
      color: #666;
    }
    
    .loading.active {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">❄️</div>
    <h1>Ghost Tab</h1>
    <p class="subtitle">This tab has been frozen to save memory</p>
    <div class="url-display" id="urlDisplay">Loading...</div>
    <button class="restore-button" id="restoreButton">Restore Tab</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Restoring...</p>
    </div>
  </div>
  
  <script>
    // Get tab ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tabId = parseInt(urlParams.get('tabId'));
    
    // Get frozen tab data
    chrome.runtime.sendMessage(
      { action: 'getFrozenData', tabId: tabId },
      (response) => {
        if (response && response.frozen) {
          document.getElementById('urlDisplay').textContent = response.frozen.url;
        } else {
          document.getElementById('urlDisplay').textContent = 'Unable to load URL';
        }
      }
    );
    
    // Restore button click handler
    document.getElementById('restoreButton').addEventListener('click', () => {
      const button = document.getElementById('restoreButton');
      const loading = document.getElementById('loading');
      
      button.disabled = true;
      button.style.opacity = '0.6';
      loading.classList.add('active');
      
      chrome.runtime.sendMessage(
        { action: 'restoreTab', tabId: tabId },
        (response) => {
          if (response && response.success) {
            // Tab will reload automatically
          } else {
            // Show error
            loading.classList.remove('active');
            button.disabled = false;
            button.style.opacity = '1';
            button.textContent = 'Error - Click to Retry';
          }
        }
      );
    });
  </script>
</body>
</html>
