<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 300px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .stat {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 600;
    }
    
    .info {
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.8;
      text-align: center;
      line-height: 1.4;
    }
    
    .frozen-tabs-section {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .frozen-tabs-header {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .frozen-tab-item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .frozen-tab-url {
      word-break: break-all;
      margin-bottom: 8px;
      opacity: 0.9;
      line-height: 1.4;
    }
    
    .frozen-tab-actions {
      display: flex;
      gap: 5px;
    }
    
    .unfreeze-btn {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      transition: background 0.2s;
      flex: 1;
    }
    
    .unfreeze-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    
    .unfreeze-btn:active {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .unfreeze-all-btn {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      width: 100%;
      margin-top: 5px;
    }
    
    .unfreeze-all-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }
    
    .no-frozen-tabs {
      text-align: center;
      opacity: 0.7;
      font-size: 12px;
      padding: 10px;
      font-style: italic;
    }
    
    .loading-frozen {
      text-align: center;
      opacity: 0.7;
      font-size: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>❄️ Ghost Tab</h1>
  <div class="stat">
    <div class="stat-label">System RAM Usage</div>
    <div class="stat-value" id="memoryUsage">Loading...</div>
    <div class="stat-detail" id="memoryDetail" style="font-size: 10px; opacity: 0.8; margin-top: 4px;"></div>
  </div>
  <div class="stat">
    <div class="stat-label">Frozen Tabs</div>
    <div class="stat-value" id="frozenCount">0</div>
  </div>
  
  <div class="frozen-tabs-section">
    <div class="frozen-tabs-header">
      <span>Frozen Tabs</span>
    </div>
    <div id="frozenTabsList" class="loading-frozen">Loading...</div>
    <button class="unfreeze-all-btn" id="unfreezeAllBtn" style="display: none;">Unfreeze All</button>
  </div>
  
  <div class="info">
    Tabs inactive for 5+ minutes will be frozen when memory usage exceeds 80%
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
